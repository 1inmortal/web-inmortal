name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portfolio-react/package-lock.json

      - name: Install dependencies
        working-directory: ./portfolio-react
        run: npm ci

      - name: Build Portfolio
        working-directory: ./portfolio-react
        env:
          # Pasar el nombre del repositorio para configurar el base path
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: npm run build

      - name: Build Certificates App
        working-directory: ./Evidencia/certificates-app
        run: |
          npm ci
          npm run build

      - name: Build Projects App
        working-directory: ./Evidencia/proyectos-react
        env:
          # Pasar el nombre del repositorio para configurar el base path
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          npm ci
          npm run build

      - name: Copy Certificates to Portfolio Dist
        run: |
          # Copiar los archivos de certificados al dist del portfolio
          mkdir -p portfolio-react/dist/certificados
          cp -r Evidencia/certificates-app/dist/* portfolio-react/dist/certificados/

      - name: Copy Projects to Portfolio Dist
        run: |
          # Copiar los archivos de proyectos al dist del portfolio
          mkdir -p portfolio-react/dist/proyectos
          cp -r Evidencia/proyectos-react/dist/* portfolio-react/dist/proyectos/

      - name: Create .nojekyll file
        working-directory: ./portfolio-react/dist
        run: touch .nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './portfolio-react/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
